<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <button id='btn-1' >Show number Calcul</button>
        <button id='btn-2' >Add new Calcul</button>
        <button id='btn-3' >Show Number of Calcul</button>
        <button id='btn-4' >Show Result</button>
        
        <div class="screen">
            <div class="calculs">
                <div id="previous-main-expression"></div>
                <div id="current-main-expression" class="current-main-expression"></div>    
                <div class="next-main-expression"></div>    
            </div>
            <div class="result">
                <div id="result"></div>
            </div>
            
        </div>
    </div>
    <div class="controls">
        <div id="basic-operators" class="basic-operators"></div>
        <div id ="numbers" class="numbers"></div>
    </div>
    
    
    <script type="module" src="index.js"></script>

</body>

</html>
