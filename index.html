<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <button id='btn-1' >Show number Calcul</button>
        <button id='btn-2' >Add new Calcul</button>
        <button id='btn-3' >Show Number of Calcul</button>
        <button id='btn-4' >Show Result</button>
        
        <div class="screen">
            <div class="previous-main-expression"></div>
            <div class="current-main-expression">
                <span id='main' class="main-expression"><span id='exp-1' class="bracket-expression"></span></span> 
            </div>
            <div class="next-main-expression"></div>
        </div>
    </div>
    <div class="controls">
        <div class="basic-operators"></div>
        <div class="numbers"></div>
    </div>
    
    
    <script type="module" src="index.js"></script>

</body>

</html>
